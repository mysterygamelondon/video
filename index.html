<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Content</title>
    <style>
        /* Siyah Arka Plan ve Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* --- ≈ûƒ∞FRE EKRANI --- */
        #login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100svh; /* URL barƒ± d√º≈ü√ºlm√º≈ü y√ºkseklik */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-box {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        h2 { 
            font-weight: 300; 
            margin-bottom: 20px; 
            font-size: clamp(20px, 5vw, 36px); 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="number"] {
            padding: 15px;
            font-size: clamp(24px, 6vw, 40px);
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            width: 70%;
            margin-bottom: 20px;
            letter-spacing: 10px;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-weight: bold;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus { border-color: #cc0000; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        button {
            padding: 15px 0;
            width: 70%;
            font-size: clamp(16px, 4vw, 20px);
            background-color: #cc0000; 
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }
        
        #error-msg { 
            color: #ff4d4d; 
            margin-top: 15px; 
            font-size: 16px;
            display: none; 
            font-weight: bold; 
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* --- Vƒ∞DEO ALANI (YENƒ∞ Sƒ∞STEM) --- */
        #video-wrapper {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            /* 100svh: K√º√ß√ºk viewport (URL barƒ± g√∂r√ºn√ºrkenki alan) */
            height: 100svh; 
            background: black;
            z-index: 10;
            align-items: center;
            justify-content: center;
        }

        /* Video Kapsayƒ±cƒ±sƒ±: Matematiksel olarak asla ta≈ümayacak ≈üekilde ayarlandƒ± */
        .video-container {
            position: relative;
            /* Geni≈ülik: Ekran geni≈üliƒüi AMA y√ºkseklik 16:9 oranƒ±nƒ± a≈üarsa daralt */
            width: min(100vw, 177.78svh); 
            /* Y√ºkseklik: Ekran y√ºksekliƒüi AMA geni≈ülik 16:9 oranƒ±nƒ± a≈üarsa daralt */
            height: min(100svh, 56.25vw);
            /* B√∂ylece video her zaman 16:9 kalƒ±r ve asla ekranƒ±n dƒ±≈üƒ±na ta≈ümaz */
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #player {
            width: 100%;
            height: 100%;
            display: block;
        }

        #blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
            background: transparent;
        }

        /* --- SES BUTONU --- */
        #unmute-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 25;
            background: rgba(0,0,0,0.4);
            cursor: pointer;
        }

        .unmute-btn {
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-size: clamp(16px, 4vw, 22px);
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- Cƒ∞HAZI √áEVƒ∞R UYARISI --- */
        #rotate-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100svh;
            background: #000;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .rotate-icon { font-size: 60px; margin-bottom: 20px; animation: rotate-phone 2s infinite; }
        .rotate-text { font-size: 20px; font-weight: 300; padding: 0 20px; }

        @keyframes rotate-phone {
            0%, 10% { transform: rotate(0deg); }
            40%, 60% { transform: rotate(90deg); }
            90%, 100% { transform: rotate(0deg); }
        }

        /* Sadece video a√ßƒ±kken ve dikeyken uyar */
        @media screen and (orientation: portrait) {
            #video-wrapper.active ~ #rotate-warning {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div id="login-container">
        <div class="login-box">
            <h2>Crack the Code</h2>
            <input type="number" id="passInput" placeholder="****" maxlength="4">
            <br>
            <button onclick="checkPassword()">ENTER</button>
            <p id="error-msg">INCORRECT PASSWORD!</p>
        </div>
    </div>

    <!-- Vƒ∞DEO ALANI -->
    <div id="video-wrapper">
        <div class="video-container">
            <div id="blocker" onclick="unmuteVideo()"></div>
            
            <div id="unmute-overlay" onclick="unmuteVideo()">
                <div class="unmute-btn">
                    <span>üîä</span> TAP TO UNMUTE
                </div>
            </div>

            <div id="player"></div>
        </div>
    </div>

    <!-- Cƒ∞HAZI √áEVƒ∞R UYARISI -->
    <div id="rotate-warning">
        <div class="rotate-icon">üì± ‚û°Ô∏è üîÑ</div>
        <div class="rotate-text">
            Please rotate your device<br>for the full experience
        </div>
    </div>

    <script>
        const DOGRU_SIFRE = "1923"; 
        const YOUTUBE_VIDEO_ID = "yOmN3RcYCIM"; 
        var player;

        function checkPassword() {
            const inputVal = document.getElementById('passInput').value;
            const errorMsg = document.getElementById('error-msg');
            const loginBox = document.getElementById('login-container');
            const videoWrapper = document.getElementById('video-wrapper');

            if (inputVal === DOGRU_SIFRE) {
                loginBox.style.display = 'none';
                
                // Flex ile merkezi hizalama i√ßin display: flex yapƒ±yoruz
                videoWrapper.style.display = 'flex';
                videoWrapper.classList.add('active');

                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                
                // Tam ekran denemesi (Tarayƒ±cƒ± izin verirse)
                toggleFullScreen();

                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => console.log('Otomatik d√∂nd√ºrme engellendi.'));
                }
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passInput').value = '';
            }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: YOUTUBE_VIDEO_ID,
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'playsinline': 1,
                    'iv_load_policy': 3
                },
                events: { 
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange // Kaliteyi s√ºrekli kontrol etmek i√ßin yeni event
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            // A√ßƒ±lƒ±≈üta kaliteyi zorla
            event.target.setPlaybackQuality('highres');
        }

        // ƒ∞NAT√áI KALƒ∞TE KONTROL√ú
        function onPlayerStateChange(event) {
            // Eƒüer video Tamponluyorsa (3) veya Oynatƒ±lƒ±yorsa (1) kaliteyi tekrar zorla
            if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.BUFFERING) {
                event.target.setPlaybackQuality('highres');
            }
        }

        function unmuteVideo() {
            if (player) {
                player.unMute();
                player.setVolume(100);
                document.getElementById('unmute-overlay').style.display = 'none';
                if(player.getPlayerState() !== 1) { player.playVideo(); }
            }
        }

        // URL barƒ±nƒ± gizlemek i√ßin Fullscreen tetikleyici
        function toggleFullScreen() {
            var doc = window.document;
            var docEl = doc.documentElement;

            var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            
            if(requestFullScreen) {
                requestFullScreen.call(docEl).catch(err => console.log("Tam ekran reddedildi, sorun yok."));
            }
        }
    </script>
</body>
</html>
