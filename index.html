<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Özel İçerik</title>
    <style>
        /* Genel Sayfa Düzeni */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Şifre Giriş Ekranı */
        #login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 2;
            position: relative;
        }

        h2 { margin-bottom: 20px; font-weight: 300; }

        input[type="number"] {
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: none;
            border-radius: 8px;
            width: 150px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            outline: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #cc0000; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:active { background-color: #990000; }
        
        #error-msg { color: #ff4d4d; margin-top: 10px; display: none; }

        /* Video Alanı Wrapper */
        #video-wrapper {
            display: none; /* Başlangıçta gizli */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: black;
        }

        /* Görünmez Duvar (Tıklamayı Engeller) */
        #blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
        }

        /* YouTube Iframe'i buraya yerleşecek */
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Şifreyi Girin</h2>
        <input type="number" id="passInput" placeholder="****" maxlength="4">
        <br>
        <button onclick="checkPassword()">Videoyu Aç</button>
        <p id="error-msg">Hatalı Şifre!</p>
    </div>

    <div id="video-wrapper">
        <div id="blocker"></div>
        <div id="player"></div>
    </div>

    <script>
        // --- AYARLAR ---
        const DOGRU_SIFRE = "1923"; 
        const YOUTUBE_VIDEO_ID = "IUKratUzPIM"; // ID'yi buraya yazın

        var player; // YouTube oyuncusu değişkeni

        function checkPassword() {
            const inputVal = document.getElementById('passInput').value;
            const errorMsg = document.getElementById('error-msg');
            const loginBox = document.getElementById('login-container');
            const videoWrapper = document.getElementById('video-wrapper');

            if (inputVal === DOGRU_SIFRE) {
                loginBox.style.display = 'none';
                videoWrapper.style.display = 'block';

                // API Script'ini dinamik olarak yükle
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                // Yatay ekran kilidi (Android)
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => console.log('Yatay kilit desteklenmiyor'));
                }
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passInput').value = '';
            }
        }

        // YouTube API Hazır olduğunda çalışır
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: YOUTUBE_VIDEO_ID,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,       // Kontroller gizli
                    'modestbranding': 1, // Logo minimize
                    'rel': 0,            // Önerilen videolar kapalı
                    'playsinline': 1,
                    'iv_load_policy': 3  // Notlar kapalı
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Oynatıcı yüklendiğinde kaliteyi zorla
        function onPlayerReady(event) {
            event.target.playVideo();
            
            // 4K Kalite İsteği (highres)
            // highres, hd1080, hd720, large, medium, small
            event.target.setPlaybackQuality('highres'); 
        }
    </script>
</body>
</html>
