<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã–zel Ä°Ã§erik</title>
    <style>
        /* Siyah Arka Plan ve Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden; /* KaydÄ±rmayÄ± engelle */
        }

        /* ORTALAMA SÄ°STEMÄ° (Flexbox) - Mobilde daha stabil olmasÄ± iÃ§in fixed yapÄ±ldÄ± */
        .centered-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: fixed; /* Mobilde sayfa kaymasÄ±nÄ± Ã¶nler */
            top: 0;
            left: 0;
        }

        /* --- ÅÄ°FRE EKRANI --- */
        #login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 20; /* En Ã¼stte */
            width: 85%; /* Mobilde biraz daha geniÅŸ */
            max-width: 400px;
            box-sizing: border-box; /* Padding'i geniÅŸliÄŸe dahil et */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Derinlik hissi */
        }

        h2 { font-weight: 300; margin-bottom: 20px; font-size: 1.5rem; }

        input[type="number"] {
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: none;
            border-radius: 8px;
            width: 100%;
            max-width: 180px; /* Input geniÅŸliÄŸi sÄ±nÄ±rlandÄ±rÄ±ldÄ± */
            margin-bottom: 20px;
            letter-spacing: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Input oklarÄ±nÄ± gizle */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #cc0000; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }
        
        #error-msg { color: #ff4d4d; margin-top: 15px; display: none; font-weight: bold; }

        /* --- VÄ°DEO ALANI --- */
        #video-wrapper {
            display: none; /* Åifreden sonra aÃ§Ä±lacak */
            width: 100vw;
            height: 100vh;
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Video KapsayÄ±cÄ±sÄ± (Aspect Ratio KorumasÄ±) */
        .video-responsive {
            position: relative;
            width: 100%;
            /* 16:9 OranÄ±nÄ± koru ama ekran dÄ±ÅŸÄ±na taÅŸma */
            max-width: 177.78vh; /* 16/9 * 100vh */
            aspect-ratio: 16 / 9; 
            margin: auto;
        }

        #player {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* GÃ¶rÃ¼nmez Duvar */
        #blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
            background: transparent;
        }

        /* --- SESÄ° AÃ‡ BUTONU (Overlay) --- */
        #unmute-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 25;
            background: rgba(0,0,0,0.4);
            cursor: pointer;
        }

        .unmute-btn {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- CÄ°HAZI Ã‡EVÄ°R UYARISI (Sadece Video AÃ§Ä±kken ve Dikeyken) --- */
        #rotate-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .rotate-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: rotate-phone 2s infinite;
        }

        @keyframes rotate-phone {
            0%, 10% { transform: rotate(0deg); }
            40%, 60% { transform: rotate(90deg); }
            90%, 100% { transform: rotate(0deg); }
        }

        /* Dikey ekran algÄ±lama */
        @media screen and (orientation: portrait) {
            /* Video wrapper aktifse (.active class'Ä± varsa) uyarÄ±yÄ± gÃ¶ster */
            #video-wrapper.active ~ #rotate-warning {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- GÄ°RÄ°Å EKRANI -->
    <div id="login-container" class="centered-wrapper">
        <!-- Ä°Ã§erik kutusu, ortalamayÄ± garanti etmek iÃ§in -->
        <div style="width: 100%;">
            <h2>Crack the 4-digit code</h2>
            <input type="number" id="passInput" placeholder="****" maxlength="4">
            <br>
            <button onclick="checkPassword()">Enter</button>
            <p id="error-msg">Incorrect Password!</p>
        </div>
    </div>

    <!-- CÄ°HAZI Ã‡EVÄ°R UYARISI -->
    <div id="rotate-warning">
        <div class="rotate-icon">ğŸ“± â¡ï¸ ğŸ”„</div>
        <h3>Daha iyi bir deneyim iÃ§in<br>telefonu yan Ã§evirin</h3>
    </div>

    <!-- VÄ°DEO ALANI -->
    <div id="video-wrapper" class="centered-wrapper">
        <div class="video-responsive">
            <!-- GÃ¶rÃ¼nmez Duvar -->
            <div id="blocker" onclick="unmuteVideo()"></div>
            
            <!-- Sesi AÃ§ Butonu -->
            <div id="unmute-overlay" onclick="unmuteVideo()">
                <div class="unmute-btn">
                    <span>ğŸ”Š</span> TAP TO UNMUTE
                </div>
            </div>

            <!-- YouTube Oyuncusu -->
            <div id="player"></div>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const DOGRU_SIFRE = "1923"; 
        const YOUTUBE_VIDEO_ID = "IUKratUzPIM"; 

        var player;

        function checkPassword() {
            const inputVal = document.getElementById('passInput').value;
            const errorMsg = document.getElementById('error-msg');
            const loginBox = document.getElementById('login-container');
            const videoWrapper = document.getElementById('video-wrapper');

            if (inputVal === DOGRU_SIFRE) {
                loginBox.style.display = 'none';
                videoWrapper.style.display = 'flex';
                
                // Dikey ekran uyarÄ±sÄ±nÄ± tetiklemek iÃ§in class ekle
                videoWrapper.classList.add('active');

                // YouTube API Script'ini yÃ¼kle
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passInput').value = '';
            }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: YOUTUBE_VIDEO_ID,
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,           // MOBÄ°L Ä°Ã‡Ä°N KRÄ°TÄ°K: Sessiz baÅŸlamalÄ±
                    'controls': 0,       // Kontroller gizli
                    'modestbranding': 1,
                    'rel': 0,
                    'playsinline': 1,    // IOS Ä°Ã‡Ä°N KRÄ°TÄ°K: Tam ekranÄ± zorlamaz, sayfa iÃ§inde oynatÄ±r
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.setPlaybackQuality('highres');
        }

        // Ses aÃ§ma ve butonu gizleme fonksiyonu
        function unmuteVideo() {
            if (player) {
                player.unMute();
                player.setVolume(100);
                
                // Overlay'i kaldÄ±r
                document.getElementById('unmute-overlay').style.display = 'none';
                
                // EÄŸer video durmuÅŸsa tekrar baÅŸlat (bazÄ± tarayÄ±cÄ±lar iÃ§in)
                if(player.getPlayerState() !== 1) {
                    player.playVideo();
                }
            }
        }
    </script>
</body>
</html>
