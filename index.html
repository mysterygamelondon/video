<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Özel İçerik</title>
    <style>
        /* Genel Sayfa Düzeni */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Tam siyah arka plan */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Şifre Giriş Ekranı */
        #login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 2;
            position: relative;
        }

        h2 { margin-bottom: 20px; font-weight: 300; }

        input[type="number"] {
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: none;
            border-radius: 8px;
            width: 150px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            outline: none;
        }

        /* Ok tuşlarını gizle */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #cc0000; /* YouTube Kırmızısı */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:active { background-color: #990000; }
        
        #error-msg {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }

        /* Video Alanı (Başlangıçta gizli) */
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Şifreyi Girin</h2>
        <input type="number" id="passInput" placeholder="****" maxlength="4" oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);">
        <br>
        <button onclick="checkPassword()">Videoyu Aç</button>
        <p id="error-msg">Hatalı Şifre!</p>
    </div>

    <div id="video-container">
        </div>

    <script>
        // --- AYARLAR ---
        const DOGRU_SIFRE = "1923"; 
        
        // Buraya YouTube video ID'sini yazın (Linkin sonundaki harfler)
        // Örn: https://www.youtube.com/watch?v=dQw4w9WgXcQ ise ID: "dQw4w9WgXcQ"
        const YOUTUBE_VIDEO_ID = "IUKratUzPIM"; 

        function checkPassword() {
            const inputVal = document.getElementById('passInput').value;
            const errorMsg = document.getElementById('error-msg');
            const loginBox = document.getElementById('login-container');
            const videoBox = document.getElementById('video-container');

            if (inputVal === DOGRU_SIFRE) {
                // Şifre doğruysa:
                loginBox.style.display = 'none'; // Giriş ekranını gizle
                videoBox.style.display = 'block'; // Video kutusunu aç
                
                // YouTube Iframe'ini oluştur ve otomatik oynat (autoplay=1)
                // rel=0: Video bitince başka kanalların videosunu önerme
                // controls=1: Oynatıcı kontrollerini göster
                videoBox.innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&rel=0&playsinline=1" 
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                `;

                // Yatay ekran desteği (Sadece Android'de çalışabilir)
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => console.log('Yatay kilit desteklenmiyor'));
                }

            } else {
                // Şifre yanlışsa:
                errorMsg.style.display = 'block';
                document.getElementById('passInput').value = '';
            }
        }
    </script>
</body>
</html>
